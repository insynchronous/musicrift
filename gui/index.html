<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/css/all.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <div class="titlebar">
        <div class="winbuttons">
            <button class="minimizebutton btn" onclick="minimizewindow()"><img src="img/img-min.png" class="img-fluid"
                    width="70%" draggable="false"></button>
            <button class="closebutton btn" onclick="closewindow()"><img src="img/img-close.png" class="img-fluid"
                    width="70%" draggable="false"></button>
        </div>
    </div>
    <div class="userregion">
        <div class="sidebar">
            <img src="img/musicrift11.png" class="img-fluid logoimg noselect" alt="" width="80%" draggable="false">
            <div class="tabbuttons">
                <button onclick="changeactive(this.id)" class="btn navbtn navactive" id="homebtn" type="button"
                    data-target="#carousel-example-1z" data-slide-to="0"><i class="fa fa-home" aria-hidden="true"></i>
                    &nbsp;&nbsp;
                    Home</button>
                <button onclick="changeactive(this.id)" class="btn navbtn" id="playlistbtn" type="button"
                    data-target="#carousel-example-1z" data-slide-to="1"><i class="fa fa-list" aria-hidden="true"></i>
                    &nbsp;&nbsp;
                    Playlist</button>
                <button onclick="changeactive(this.id)" class="btn navbtn" id="streambtn" type="button"
                    data-target="#carousel-example-1z" data-slide-to="2"><i class="fas fa-stream"></i>&nbsp;&nbsp;
                    Stream</button>
                <button onclick="changeactive(this.id)" class="btn navbtn" id="settingsbtn" type="button"
                    data-target="#carousel-example-1z" data-slide-to="3"><i class="fa fa-cog" aria-hidden="true"></i>
                    &nbsp;&nbsp;Settings</button>
            </div>


        </div>
        <div class="mainplane">

            <!--Carousel Wrapper-->
            <div id="carousel-example-1z" class="carousel  carousel-fade" data-ride="carousel" data-interval="false">
                <!--Slides-->
                <div class="carousel-inner" role="listbox">
                    <!--First slide-->
                    <div class="carousel-item active">
                        <div class="contentplane">
                            <div class="content_view">
                                <div class="currentsonginfo">
                                    <div class="curr_albumart noselect">
                                        <img class="curr_albumart" width="200" height="200"
                                            src="https://picsum.photos/200" draggable="false"></img>
                                    </div>
                                    <div class="currsongdetails noselect" id="currsongdetails">
                                        <div class="songname" id="songname">Chann Kitthan</div>
                                        <div class="album" id="album">Unclassified </div>
                                        <div class="artist" id="artist">Ayushman Khurana</div>
                                        <div class="genere" id="genere">Rock/Romantic</div>
                                        <button class="btn addtoplaylist">+ Playlist</button>
                                    </div>
                                </div>
                                <div class="upcommingsong noselect">
                                    <div class="upcoming_albumart">
                                        <img style="border-radius: 8px;" width="60" height="60"
                                            src="https://picsum.photos/60" draggable="false"></img>
                                    </div>
                                    <div class="upcoming_details">
                                        <div class="upcoming_songname">
                                            Song Name
                                        </div>
                                        <div class="upcoming_artistname">
                                            Ayushman Khurrana
                                        </div>
                                        <div class="upcomingtag">
                                            Upcoming
                                        </div>
                                    </div>
                                </div>
                                <div class="queuetag noselect">
                                    Queue
                                </div>
                                <div class="loaded_deck noselect">
                                    <div style="padding-top: 10px;">
                                        <div class="imgb" style="display: inline-block;"><img class="listimg"
                                                width="190" height="190" src="https://picsum.photos/190"
                                                draggable="false"></img></div>
                                        <div class="imgb" style="display: inline-block;"><img class="listimg"
                                                width="190" height="190" src="https://picsum.photos/190"
                                                draggable="false"></img></div>
                                        <div class="imgb" style="display: inline-block;"><img class="listimg"
                                                width="190" height="190" src="https://picsum.photos/190"
                                                draggable="false"></img></div>
                                        <div class="imgb" style="display: inline-block;"><img class="listimg"
                                                width="190" height="190" src="https://picsum.photos/190"
                                                draggable="false"></img></div>
                                        <div class="imgb" style="display: inline-block;"><img class="listimg"
                                                width="190" height="190" src="https://picsum.photos/190"
                                                draggable="false"></img></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="recentplane">
                            <div class="recentlist">
                                <div class="played-text noselect"> Recently Listened </div>
                                <div style="width: 100%; height: 8px;"></div>
                                <div class="recentlistview">

                                </div>
                            </div>
                            <div class="addmusic">
                                <!-- <div class="avtardetails">
                                    <div class="avtarimg">
                                        <img class="" width="60px" height="60px" style="border-radius: 50%;" src="img/sb.jfif" alt="">
                                    </div>
                                    <div class="avtarname text-uppercase">
                                        Ankit kumar
                                    </div>
                                </div>  -->
                                <div style="width: 100%; height: 22px;"></div>
                                <div class="row">
                                    <div class="col">
                                        <button class="btn  clearbtn"><i class="fas fa-broom"></i> Recents</button>
                                    </div>
                                    <div class="col">
                                        <button class="btn  clearbtn clearQbtn"><i class="fas fa-broom"></i>
                                            Queue</button>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                    <!--/First slide-->
                    <!--Second slide-->

                    <!-- Add playlist modal -->
                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header" style="border-radius: 0px !important;">
                                    <h5 class="modal-title" id="exampleModalLongTitle">ADD PLAYLIST</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span><img src="img/img-close.png" height="20" width="20"
                                                style="margin-bottom: 5px !important;"></span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <input type="text" id="playlistnametoadd" class="form-control playlistname" placeholder="Enter a name">
                                    <div class="row">
                                        <div class="col">
                                            <div class="noofsel" id="noofsel">0</div>
                                            <div class="songtext">Songs added</div>
                                        </div>
                                        <div class="col">
                                            <button class="btn btn-primary"
                                                style="margin-top: 25px; margin-left: 30px; background:linear-gradient(135deg, #FF57B9 0%,#A704FD 100%);" onclick="addplaylist_browse()">
                                                ADD <i class="fa fa-music" aria-hidden="true"></i></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer" style="border-radius: 0px !important;">
                                    <button type="button" class="btn playlistmodaladd"  onclick="addPlaylistToDB()"
                                        style="padding: 5px !important; margin: 0px auto;">create</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- /Add playlist modal -->



                    <div class="carousel-item ">
                        <div class="playlistplane">
                            <div class="playlistplane_content">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="card addnewplaylist noselect" data-toggle="modal"
                                            data-target="#exampleModalCenter">
                                            <img style="margin: auto auto; padding: 0px !important;" class="img-fluid"
                                                height="150" width="150" src="img/add_playlist.png" draggable="false">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--/Second slide-->
                    <!--Third slide-->
                    <div class="carousel-item">
                        sdfsdffsdf
                    </div>
                    <!--/Third slide-->
                    <!--F slide-->
                    <div class="carousel-item">
                        sdfsdfsdfsdf
                    </div>
                    <!--/F slide-->

                </div>
                <!--/.Slides-->

            </div>
            <!--/.Carousel Wrapper-->
        </div>
    </div>
    <div class="audiobar">
        <div class="audio_playing_desc">

        </div>
        <div class="audio_controls">
            <audio id="main_audio_player">
            </audio>
            <div class="ctrl_btn">
                <div class="vol">
                    <div class="slidearea" onmouseover="volumedisptoggle()" onmouseout="volumedisptoggle()">
                        <button class="btn volbtn cbtn"> <i class="fas fa-volume-down"></i> </button>
                        <input type="range" class="vol_slider hider" id="vol_ctrl">
                    </div>

                </div>
                <div class="ctrl_btn_pos">
                    <button class="btn nonplay cbtn"><i class="fa fa-random" aria-hidden="true"></i></button>
                    <button class="btn nonplay cbtn"><i class="fa fa-step-backward " aria-hidden="true"></i></button>
                    <button class="btn playbtn cbtn"><i class="fa fa-play-circle playbtn "
                            aria-hidden="true"></i></button>
                    <button class="btn nonplay cbtn"><i class="fa fa-step-forward " aria-hidden="true"></i></button>
                    <button class="btn nonplay cbtn"> <i class="fa fa-retweet" aria-hidden="true"></i> </button>
                </div>
                <div class="timelabel">
                    <div class="timetext"><span class="currtime">03:00 /</span>
                        <sapn class="total_time"> 4:00</sapn>
                    </div>
                </div>

            </div>
            <div class="ctrl_slider">
                <input type="range" id="audio_slider" class="audio_sl">
            </div>

        </div>

    </div>
    <!-- custom scripts -->
    <script type="text/javascript" src="js/behaviour.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
